<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <title>Conecta2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    
    <!-- Style CSS -->
    <link href="../css/style.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>

  	<nav th:replace="fragments/navbar :: navbar"></nav>
  	
  	<div class="row mt-5">
  		<div class="col-3 border border-dark"></div>
  		<div class="col-6  mx-auto border border-dark text-center rounded">
  			<h2>Crea tu oferta</h2>
  		</div>
  		<div class="col-3 border border-dark"></div>
  	</div>
  	
  	<div class="row mt-5">
  	
		<div class="col-10  mx-auto border border-dark text-center rounded color-perfil">
			
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
				<form>
					  <div class="form-group ">
					    <label for="Titulo" class="sr-only">Título oferta</label>
					    <input type="text" class="form-control" id="Titulo" placeholder="Título oferta">
					  </div>
					  <div class="form-row">
					  <div class="form-row align-items-center col-6">
							    <div class="col-auto my-1">
							      <label class="mr-sm-2" for="Contrato">Tipo jornada</label>
							      <select class="custom-select mr-sm-2" id="Contrato">
							        <option selected>Completa</option>
							        <option value="1">Completa</option>
							        <option value="2">Parcial</option>
							        <option value="3">Por horas</option>
							      </select>
							    </div>
					    </div>
					    
					   <div class="form-row align-items-center col-6">
							    <div class="col-auto my-1">
							      <label class="mr-sm-2" for="Contrato">Tipo contrato</label>
							      <select class="custom-select mr-sm-2" id="Contrato">
							        <option selected>Indefinido</option>
							        <option value="1">Indefinido</option>
							        <option value="2">Temporal</option>
							        <option value="3">En formacion</option>
							        <option value="4">Prácticas</option>
							      </select>
							    </div>
					    </div>
					  </div>
					  <div class="form-row mt-4">
					    <div class="form-group col-md-6">
					      <label for="ciudad" class ="sr-only">City</label>
					      <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
					    </div>
					   
					    <div class="form-group col-6">
					    <label for="salario" class="sr-only">Salario</label>
					    <input type="text" class="form-control" id="salario" placeholder="Salario">
					 
					     
					  </div>
					  
					  </div>
					  <div class="form-row mt-3">
					  <label for="descripcion">Descripcion:</label>
					    <textarea class="form-control " rows="5" id="descripcion" placeholder="Añade aquí los detalles de la oferta..."></textarea>
					  </div>
					  <div  class=" text-center  margen-botones">
				<button type="submit" class=" btn-lg btn botonAzul" data-toggle="modal" data-target="#modalModificarParticular">Crear Oferta</button>
				<!-- Modal -->
									  <div class="modal fade" id="modalModificarParticular" role="dialog">
									    <div class="modal-dialog">
									    
									      <!-- Modal content-->
									      <div class="modal-content">
									        <div class="modal-header">
									          <button type="button" class="close" data-dismiss="modal">&times;</button>
									          <!--  <h4 class="modal-title">Modal Header</h4> -->
									        </div>
									        <div class="modal-body">
									          <p>Oferta creada correctamente</p>
									        </div>
									        <div class="modal-footer">
									          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									        </div>
									      </div>
									      
									    </div>
									  </div>
				<button class="btn-lg btn btn-grey">Cancelar</button>
			</div>
				</form>
				</div>
			</div>
		</div>
  	</div>
  		
  		
  	
  	
  	
  	
  	
  	
  	
  		
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="/js/bootstrap.min.js" ></script>    
 
  </body>
</html>
