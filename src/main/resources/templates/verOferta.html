<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <title>Conecta2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    
    <!-- Style CSS -->
    <link href="../css/style.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
  	<nav th:replace="fragments/navbar :: navbar"></nav>
  	<div th:replace="fragments/cabecera :: cabecera(titulo='Ver oferta')"></div>
  	
  	<div class="row mt-5">
  		<div class="col-10 color-perfil mx-auto border border-dark rounded container-verOferta ">
  		 <div class="row">	
				<div class="col-2"></div>
				<div class="col-8 ">  
				    <form>				     
				       <div class="form-group text-center mt-4">
			  		      <label  for="Nombre"></label>
			  		      <h1><span class="form-control-plaintext " th:text=${transferOferta.nombre}></span></h1>				  					  			
			  		   </div>
				       <hr class="mb-4 separador-gris">			       
				       
				       
				       <div class="row justify-content-start ml-2">  
				          <div class="col-6">
				             <label class="mr-sm-2  letra-azul letra-negrita-sub alinear-icono" for="Nombre"><i class="material-icons">navigate_next</i>NOMBRE EMPRESA:</label>
					  		 <span class="form-control-plaintext " th:text=${transferOferta.empresa}></span>	
				          </div>
				       	
				           <div class="col-6">
				              <label class=" mr-sm-2 letra-azul letra-negrita-sub alinear-icono " for="Nombre"><i class="material-icons">navigate_next</i>NUMERO VACANTES:</label>
					  		  <span class="form-control-plaintext " th:text=${transferOferta.vacantes}></span>
					       </div>
				       </div>
				       
				       
				       
				       <div class="row  justify-content-start mt-4 ml-2">  
				          <div class="col-6  ">
				             <label class="mr-sm-2 letra-azul letra-negrita-sub alinear-icono" for="Nombre"><i class="material-icons">navigate_next</i>JORNADA:</label>
					  		 <span class="form-control-plaintext " th:text=${transferOferta.jornada.displayName}></span>		
				          </div>
				       
				           <div class="col-6  ">
				               <label class=" mr-sm-2  letra-azul letra-negrita-sub  alinear-icono " for="Nombre"><i class="material-icons">navigate_next</i>CONTRATO:</label>
					  		   <span class="form-control-plaintext " th:text=${transferOferta.contrato.displayName}></span>
					       </div>
				       </div>
				       
				       
				       
				        <div class="row justify-content-start mt-4 ml-2">  
				          <div class="col-6">
				             <label class=" mr-sm-2  letra-azul letra-negrita-sub alinear-icono" for="Nombre"><i class="material-icons">navigate_next</i>CIUDAD:</label>
					  		 <span class="form-control-plaintext " th:text=${transferOferta.ciudad}></span>		
				          </div>
				       
				           <div class="col-6">
				               <label class=" mr-sm-2 letra-azul letra-negrita-sub alinear-icono" for="Nombre"><i class="material-icons">navigate_next</i>SALARIO:</label>
					  		   <span class="form-control-plaintext " th:text=${transferOferta.salario}></span>
					       </div>
				       </div>
				       
				       
				       <hr class="mb-4 separador-gris">
				  		<div class="form-row mt-4 ">
						  <label class="letra-azul letra-negrita-sub alinear-icono" for="descripcion" ><i class="material-icons">navigate_next</i><i>Descripcion Oferta:</i></i></label>
						  <textarea type="text" class="form-control" rows="10"  id="descripcion" th:text=${transferOferta.descripcion}  readonly></textarea>
						  
					    </div>
					    
					    <div class="row mt-4 justify-content-center"> 
					  
					    <a th:href="'/ofertas'">
				             <input type="button" class="btn-lg btn botonAzul " value="Volver al listado de ofertas"></input>							              
				         </a>
				         </div>
				     </form>
				  </div>
		 </div><!-- final row -->	
		</div>
	</div><!-- final row mt-5 -->		    
				      
				       
				       
				       
				    	
  	
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.2.1.slim.min.js" ></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js" ></script>    
 
  </body>
</html>
