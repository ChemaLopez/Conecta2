<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <title>Conecta2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    	 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
 
		  <nav class=" navbar navbar-light  navbar-expand-lg fondoGris">
		    <a class="navbar-brand">
		  <img src="/images/logo.png" width="100" height="60" alt="Logo">
		  	Conecta2
		  </a>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		   <ul class="navbar-nav">
		   
		  	<li class="nav-item">
		        <a class="nav-link" href="#">Perfil</a>
		      </li>
		          <li class="nav-item">
		        <a class="nav-link" href="#">Ofertas</a>
		      </li>
		              </ul>
		      </div>
		  <form class="form-inline  my-2 my-lg-0 ">
		    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
		    <button class="btn btn-std my-2 my-sm-0" type="submit">Buscar</button>
		  </form>
		  
		</nav>
			<div class="row  form-crear-cuenta">
		  
		  	<div class="col-6 perfil mx-auto">
		  	<div class="row">
		  	<div class="col-4  my-auto mx-auto">
		  		<img src="/images/avatar.png" class=" img-thumbnail img-fluid" height="200px" width="200px" alt="foto perfil">
		    		<img src="/images/puntuacionTest.png" class="img-fluid" height="50px" width="200px" alt="puntuacion">
		  
		  	</div>
		  	<div class="col-6  ml-auto">
		  			<div class="form-group">
		  			<label class="perfilTitulo" for="Nombre">Nombre </label>
		  			<span th:text=${transferParticular.nombre}></span>
		  			<!-- <input class="form-control" id="cif"> -->
		  		</div>
		  		<div class="form-group">
		  			<label class="perfilTitulo"  class="perfilTitulo"  for="Nombre">Apellidos </label>
		  			<span th:text=${transferParticular.apellidos}></span>
		  			<!-- <input class="form-control" id="nombre"> -->
		  		</div>
		  	<div class="form-group">
		  			<label class="perfilTitulo"  for="Nombre">Email </label>
		  			<span th:text=${transferParticular.email}></span>
		  			<!-- <input class="form-control" id="email"> -->
		  		</div>
		  		<div class="form-group">
		  			<label class="perfilTitulo"  for="Nombre">DNI </label>
		  			<span th:text=${transferParticular.dni}></span>
		  			<!-- <input class="form-control" id="telefono"> -->
		  		</div>
		  	</div>
		  	</div>
			</div>
			</div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    
  </div>
  </body>
</html>
