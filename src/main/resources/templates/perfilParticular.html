<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <title>Conecta2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    
    <!-- Style CSS -->
    <link href="../css/style.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
  	<nav th:replace="fragments/navbar :: navbar"></nav>
	<div class="row  form-crear-cuenta">
  			
  	     <div class="col-6 perfil mx-auto border border-dark rounded">
  	       <div class="row">
  	          <div class="col-10 text-center">   	            
  	           <h2>Perfil</h2>  
  	           </div>
  	           <div class="col-2 ">	          
  	 	        <button type="submit" class="btn botonAzul rounded-circle " href="/login" name="botonModificar"><i class="material-icons">border_color</i></button>
  	          </div>
  	        </div>  
		  	<div class="row">
			  	<div class="col-4  my-auto mx-auto">
			  		<img src="/images/avatar.png" class=" img-thumbnail img-fluid" height="200px" width="200px" alt="foto perfil">
			    		<img src="/images/puntuacionTest.png" class="img-fluid" height="50px" width="200px" alt="puntuacion">
			  
			  	</div>
			  	
			  	<div class="col-6  ml-auto ">
			  	    <div class="form-group">
			  		<label class="perfilTitulo letra-azul " for="Nombre"><u>Nombre</u> </label>
			  		
			  		  <span th:text=${transferParticular.nombre}></span>
			  			<!-- <input class="form-control" id="cif"> -->
			  		</div>
			  		
			  		<div class="form-group">
			  			<label class="perfilTitulo letra-azul"  for="Nombre"><u>Apellidos</u> </label>
			  			<span  th:text=${transferParticular.apellidos}></span>
			  			<!-- <input class="form-control" id="nombre"> -->
			  		</div>
			  	    <div class="form-group">
			  			<label class="perfilTitulo letra-azul"  for="Nombre"><u>Email</u> </label>
			  			<span th:text=${transferParticular.email}></span>
			  			<!-- <input class="form-control" id="email"> -->
			  		</div>
			  		<div class="form-group">
			  			<label class="perfilTitulo letra-azul"  for="Nombre"><u>DNI</u> </label>
			  			<span th:text=${transferParticular.dni}></span>
			  			<!-- <input class="form-control" id="telefono"> -->
			  		</div>
			  	</div>
			  	</div>
			</div>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    
  </div>
  </body>
</html>
