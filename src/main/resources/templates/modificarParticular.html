<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <title>Conecta2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    
    <!-- Style CSS -->
    <link href="../css/style.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
  	<nav th:replace="fragments/navbar :: navbar"></nav>
  	
  	
  	
  	
  	<div class="row mt-5">
  	
  		<div class="col-10 color-perfil mx-auto border border-dark rounded container-perfil">
  			
	        	<div class="row">
	        		<div class="col-4 margenes-foto"> 
	        			 <img src="/images/avatar.png" class=" img-thumbnail img-fluid rounded-circle" height="200px" width="200px" alt="foto perfil">
	        	    </div>    
	        	    
	        	</div> 

  	          
  	            

  		   <form class="formulario" th:action="@{/particular/modificar}" th:object="${transferParticular}" method="POST">
  		   <div class="row">
  		     <div class="col-6  ml-auto text-center">
  		          <h3>Datos personales</h3>
  		          <hr class="mb-4 separador-gris">
  		          <input type="hidden" name="id" th:value="${id}"></input>	
			  	  <div class="form-group row">
				  	<label class="perfilTitulo letra-azul col-form-label col-3  margen-datos " id="nombreParticular"  for="Nombre"><u>Nombre:</u> </label>			  		  		
			  		<div>
			  		  <input type="text" th:field="*{nombre}" class="form-control " th:value=${transferParticular.nombre}></input>
			  		  <label th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="validation-message errorParticular"></label>
			  		</div>			  			
			  	  </div>
			  		
			  	  <div class="form-group row">
			  		<label class="perfilTitulo letra-azul col-form-label col-3 margen-datos" for="Nombre"><u>Apellidos:</u> </label>		
			  		<div>			  		  		
			  		  <input type="text" th:field="*{apellidos}" class="form-control " th:value=${transferParticular.apellidos}></input>
			  		  <label th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="validation-message errorParticular"></label>
			  		</div>				  			
			  	  </div>
			  		 
			  	  <div class="form-group row">
			  		<label class="perfilTitulo letra-azul col-form-label col-3 margen-datos" for="Nombre"><u>DNI:</u> </label>					  		  		
			  		  <input type="text" th:field="*{dni}" class="form-control-plaintext " th:value=${transferParticular.dni} readonly></input>					  		  					  					  			
			  	  </div>
			  		 
			  	  <div class="form-group row">
			  		<label class="perfilTitulo letra-azul col-form-label col-3 margen-datos " for="Nombre"><u>Teléfono:</u> </label>					  		  		
			  		<div>
			  		  <input type="text" th:field="*{telefono}" class="form-control " th:value=${transferParticular.telefono}></input>
			  		  <label th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="validation-message errorParticular"></label>
			  		</div>			  			
			  	  </div>
			  		 
			  	 <div class="form-group row">
			  		<label class="perfilTitulo letra-azul col-form-label col-3 margen-datos " for="Nombre"><u>Email:</u> </label>
			  		<input type="text" th:field="*{email}" class="form-control-plaintext " th:value=${transferParticular.email} readonly></input>					  		  					  			
			  	 </div>
			  </div>
			  
  		     <div class="col-6  sep-vertical text-center">
 		     	<h3>Información Adicional</h3>
  		        <hr class="mb-4 separador-gris">
  		     	<div class="form-group text-left ">
	  		     	<label for="descripcion" class="perfilTitulo letra-azul"><u>Descripción:</u></label>
	  		     	<textarea th:field="*{descripcion}" th:value=${transferParticular.descripcion} class="form-control " rows="5" id="descripcion"></textarea>
  		        </div>    
  		     </div>
  		     
  		     
  		   </div><!-- final row -->
  		   
  		  
  		 
  		    <div  class=" text-center  margen-botones">
				<button type="submit" class=" btn-lg btn botonAzul" data-toggle="modal" data-target="#modalModificarParticular">Guardar</button>
				<!-- Modal -->
									  <div class="modal fade" id="modalModificarParticular" role="dialog">
									    <div class="modal-dialog">
									    
									      <!-- Modal content-->
									      <div class="modal-content">
									        <div class="modal-header">
									          <button type="button" class="close" data-dismiss="modal">&times;</button>
									          <!--  <h4 class="modal-title">Modal Header</h4> -->
									        </div>
									        <div class="modal-body">
									          <p>Datos cambiados correctamente</p>
									        </div>
									        <div class="modal-footer">
									          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									        </div>
									      </div>
									      
									    </div>
									  </div>
				<button class="btn-lg btn btn-grey">Cancelar</button>
			</div>
		</form>
			
  	    </div>
  	
  	</div>





  	
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="/js/jquery-3.2.1.slim.min.js" ></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js" ></script>    
  
  </body>
</html>
