<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <title>Conecta2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    
    <!-- Style CSS -->
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
  	<nav th:replace="fragments/navbar :: navbar"></nav>
	<div class="row  form-crear-cuenta">
  
  	<div class="col-6 perfil mx-auto">
  	<div class="row">
  	<div class="col-4  my-auto mx-auto">
  		<img src="/images/avatar.png" class=" img-thumbnail img-fluid" height="200px" width="200px" alt="foto perfil">
    		<img src="/images/puntuacionTest.png" class="img-fluid" height="50px" width="200px" alt="puntuacion">
  
  	</div>
  	<div class="col-6  ml-auto">
  			<div class="form-group">
  			<label class="perfilTitulo" for="Nombre">CIF </label>
  			<span th:text=${transferEmpresa.cif}></span>
  			<!-- <input class="form-control" id="cif"> -->
  		</div>
  		<div class="form-group">
  			<label class="perfilTitulo"  class="perfilTitulo"  for="Nombre">Nombre </label>
  			<span th:text=${transferEmpresa.nombreEmpresa}></span>
  			<!-- <input class="form-control" id="nombre"> -->
  		</div>
  	<div class="form-group">
  			<label class="perfilTitulo"  for="Nombre">Email </label>
  			<span th:text=${transferEmpresa.email}></span>
  			<!-- <input class="form-control" id="email"> -->
  		</div>
  		<div class="form-group">
  			<label class="perfilTitulo"  for="Nombre">Telefono </label>
  			<label>123456789</label>
  			<!-- <input class="form-control" id="telefono"> -->
  		</div>
  	</div>
  	</div>
	</div>
	</div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    
  </div>
  </body>
</html>
