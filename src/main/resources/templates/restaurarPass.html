<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<title>Conecta2</title>

<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!-- Style CSS -->
<link href="css/style.css" rel="stylesheet" />

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>

<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>

	<div th:if="${popup == null}">


		<div class="row">

			<div class=" col-4 mx-auto mt-5 letra-azul">
				<h3>Introduzca su nueva contraseña</h3>


				<form class="formulario" th:action="@{/cambiaContraseniaa}" method="POST" th:object="${transferParticular}">
				 
					
							<input type="hidden" th:value="${codigo}" class="form-control" name="val"/>
							<input type="hidden" th:field="*{email}" class="form-control" id="email"/>
			  
					<div class="form-group">
						  	<label for="password" class="sr-only">Contraseña</label>
						  	<input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Contraseña" required autofocus/>
						  	<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message errorParticular"></label>
						  </div>
						  <div class="form-group">
						  	<label for="passwordConfirmacion" class="sr-only">Confirmar contraseña</label>
						  	<input type="password" th:field="*{passwordConfirmacion}" class="form-control" id="passwordConfirmacion" placeholder="Confirmar contraseña" required autofocus/>
						  	<label th:if="${#fields.hasErrors('passwordConfirmacion')}" th:errors="*{passwordConfirmacion}" class="validation-message errorParticular"></label>
						  </div>
			  	<button type="submit" class="btn btn-grey">Aceptar</button>

				</form>

			</div>

		</div>


	</div>

	<!-- Si hay un error -->
	<div th:if="${popup != null}">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<label th:text="${popup}"></label>
				</div>
				<div class="modal-footer">
					<a href="/" class="btn">Ir atras</a>
				</div>
			</div>

		</div>
	</div>





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/js/jquery-3.2.1.slim.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>

</body>
</html>
