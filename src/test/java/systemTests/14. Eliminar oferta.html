<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	<title>14. Eliminar oferta</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Cancelar eliminar oferta</td></tr>
</thead>
<tbody>
<tr><td>open</td><td>http://localhost:8080/ofertas<datalist><option>http://localhost:8080/ofertas</option></datalist></td><td></td>
</tr>
<tr><td>click</td><td>id=${oferta.id}<datalist><option>id=${oferta.id}</option><option>link=Opciones</option><option>//a[contains(text(),'Opciones')]</option><option>//a[@id='${oferta.id}']</option><option>//div[@id='pills-profile']/table/tbody/tr/td[8]/a</option><option>xpath=(//a[contains(@href, '#')])[4]</option><option>//td[8]/a</option></datalist></td><td></td>
</tr>
<tr><td>click</td><td>link=Eliminar<datalist><option>link=Eliminar</option><option>//a[contains(text(),'Eliminar')]</option><option>//div[@id='pills-profile']/table/tbody/tr/td[8]/div/a[3]</option><option>//a[contains(@href, '/avisos?id=2&amp;tipo=eliminar')]</option><option>//a[3]</option></datalist></td><td></td>
</tr>
<tr><td>click</td><td>link=Cancelar<datalist><option>link=Cancelar</option><option>//a[contains(text(),'Cancelar')]</option><option>xpath=(//a[contains(@href, '/ofertas')])[3]</option><option>//a[2]</option><option>css=a.btn.btn-grey</option></datalist></td><td></td>
</tr>
</tbody></table>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Aceptar eliminar oferta</td></tr>
</thead>
<tbody>
<tr><td>open</td><td>http://localhost:8080/ofertas<datalist><option>http://localhost:8080/ofertas</option></datalist></td><td></td>
</tr>
<tr><td>click</td><td>id=${oferta.id}<datalist><option>id=${oferta.id}</option><option>link=Opciones</option><option>//a[contains(text(),'Opciones')]</option><option>//a[@id='${oferta.id}']</option><option>//div[@id='pills-profile']/table/tbody/tr/td[8]/a</option><option>xpath=(//a[contains(@href, '#')])[4]</option><option>//td[8]/a</option></datalist></td><td></td>
</tr>
<tr><td>click</td><td>link=Eliminar<datalist><option>link=Eliminar</option><option>//a[contains(text(),'Eliminar')]</option><option>//div[@id='pills-profile']/table/tbody/tr/td[8]/div/a[3]</option><option>//a[contains(@href, '/avisos?id=2&amp;tipo=eliminar')]</option><option>//a[3]</option></datalist></td><td></td>
</tr>
<tr><td>click</td><td>//button[@type='submit']<datalist><option>//button[@type='submit']</option><option>//button</option><option>css=button.btn.botonAzul</option></datalist></td><td></td>
</tr>
<tr><td>click</td><td>//button[@type='button']<datalist><option>//button[@type='button']</option><option>//button</option><option>css=button.btn.botonAzul</option></datalist></td><td></td>
</tr>
</tbody></table>
</body>
</html>
