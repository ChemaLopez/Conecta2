<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
	<title>8. Ver Oferta (desde Empresa)</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Ver oferta y menu de oferta</td></tr>
</thead>
<tbody>
<tr><td>open</td><td>http://localhost:8080/ofertas<datalist><option>http://localhost:8080/ofertas</option></datalist></td><td></td>
</tr>
<tr><td>click</td><td>id=${oferta.id}<datalist><option>id=${oferta.id}</option><option>link=Opciones</option><option>//a[contains(text(),'Opciones')]</option><option>//a[@id='${oferta.id}']</option><option>//div[@id='pills-profile']/table/tbody/tr/td[8]/a</option><option>xpath=(//a[contains(@href, '#')])[4]</option><option>//td[8]/a</option></datalist></td><td></td>
</tr>
<tr><td>click</td><td>link=Ver Oferta<datalist><option>link=Ver Oferta</option><option>//a[contains(text(),'Ver Oferta')]</option><option>//div[@id='pills-profile']/table/tbody/tr/td[8]/div/a</option><option>//a[contains(@href, '/verOferta?id=1')]</option><option>//td[8]/div/a</option><option>css=a.dropdown-item</option></datalist></td><td></td>
</tr>
</tbody></table>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Ver candidatos de una oferta</td></tr>
</thead>
<tbody>
<tr><td>open</td><td>http://localhost:8080/ofertas<datalist><option>http://localhost:8080/ofertas</option></datalist></td><td></td>
</tr>
<tr><td>click</td><td>id=${oferta.id}<datalist><option>id=${oferta.id}</option><option>link=Opciones</option><option>//a[contains(text(),'Opciones')]</option><option>//a[@id='${oferta.id}']</option><option>//div[@id='pills-profile']/table/tbody/tr/td[8]/a</option><option>xpath=(//a[contains(@href, '#')])[4]</option><option>//td[8]/a</option></datalist></td><td></td>
</tr>
<tr><td>click</td><td>link=Ver Candidatos<datalist><option>link=Ver Candidatos</option><option>//a[contains(text(),'Ver Candidatos')]</option><option>//div[@id='pills-profile']/table/tbody/tr/td[8]/div/a[4]</option><option>//a[contains(@href, '/candidatos?id=1')]</option><option>//a[4]</option></datalist></td><td></td>
</tr>
</tbody></table>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Cerrar sesi√≥n</td></tr>
</thead>
<tbody>
<tr><td>open</td><td>http://localhost:8080/ofertas<datalist><option>http://localhost:8080/ofertas</option></datalist></td><td></td>
</tr>
<tr><td>click</td><td>link=Desconectar<datalist><option>link=Desconectar</option><option>//a[contains(text(),'Desconectar')]</option><option>//div[@id='navbarSupportedContent']/ul/li[4]/a</option><option>//a[contains(@href, '/logout')]</option><option>//li[4]/a</option></datalist></td><td></td>
</tr>
</tbody></table>
